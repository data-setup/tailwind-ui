{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}

{% block content %}
<div class="container mx-auto mt-10">
  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Log in</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Log in</button>
    </form>
    <a href="{% url 'account_reset_password' %}" class="block text-center mt-4 text-blue-500 hover:text-blue-700">Forgot Password?</a>
  </div>
</div>
{% endblock content %}.
