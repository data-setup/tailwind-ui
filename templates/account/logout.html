{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log out{% endblock %}

{% block content %}
<div class="container mx-auto mt-10">
  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md text-center">
    <h1 class="text-2xl font-bold mb-4">Sign Out</h1>
    <p class="mb-4">Are you sure you want to sign out?</p>
    <form method="post" action="{% url 'account_logout' %}" class="space-y-4">
      {% csrf_token %}
      <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" type="submit">Sign Out</button>
    </form>
  </div>
</div>
{% endblock content %}
