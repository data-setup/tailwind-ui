<!-- account_reauthenticate.html -->
{% extends '_base.html' %}
{% block content %}
<div class="container mx-auto py-24">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
        <h2 class="text-2xl font-bold mb-4 text-center">Re-authenticate</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full mt-4" type="submit">
                Re-authenticate
            </button>
        </form>
    </div>
</div>
{% endblock %}
