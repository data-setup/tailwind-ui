{% extends '_base.html' %}
{% block title %}Email Management{% endblock %}
{% block content %}
<div class="container mx-auto py-24">
    <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Email Management</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="w-full bg-blue-500 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md mt-4" type="submit">Update</button>
        </form>
    </div>
</div>
{% endblock %}
